<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Servicio</title>
</head>
<body>

    <!-- Incluye el navbar -->
    <div th:replace="navbar :: navbar"></div>

<div class="container mt-3">
    <h1>Nueva Servicio</h1>

    <!-- Formulario de creación -->
    <form th:action="@{/crearServicioNuevo}" th:object="${servicioNuevo}" method="post">

        <!-- Campos para la información de la bebida -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required />
    
        <label for="precio">Precio:</label>
        <input type="text" id="precio" name="precio" th:field="*{precio}" required />

        <button type="submit" class="btn btn-success">Crear Precio</button>
    </form>
    

</div>

</body>
</html>
