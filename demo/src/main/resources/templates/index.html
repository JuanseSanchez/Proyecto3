        nav {

        }

        }

        p {
            font-size: 18px;
            color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 40px;
            text-align: center;
            box-shadow: 5px -5px 10px rgba(0, 0, 0, 0.3);

        .footer-image {
            display: block;
            margin: 0 auto;
            max-width: 80px;
            height: auto;
            float: left;
            margin-right: 10px;
