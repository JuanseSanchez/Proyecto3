<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Tipo de Habitacion</title>
</head>
<body>

    <!-- Incluye el navbar -->
    <div th:replace="navbar :: navbar"></div>

<div class="container mt-3">
    <h1>Nuevo Tipo de Habitacion</h1>

    <!-- Formulario de creación -->
    <form th:action="@{/crearTipoNuevo}" th:object="${tipoNuevo}" method="post">

        <!-- Campos para la información de la bebida -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required />
    
        <label for="precio">Precio:</label>
        <input type="text" id="precio" name="precio" th:field="*{precio}" required />

        <label for="dotacion">Dotacion:</label>
        <input type="text" id="dotacion" name="dotacion" th:field="*{dotacion}" required />

        <button type="submit" class="btn btn-success">Crear Nuevo Tipo de Habitacion</button>
    </form>
    

</div>

</body>
</html>
