<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css" />
</head>
<body>

    <!-- Incluye el navbar -->
    <div th:replace="navbar :: navbar"></div>

    <div class="container mt-3">
        <h1>Reservas</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Id Reserva</th>
                    <th>Fecha de Inicio</th>
                    <th>Fecha de Finalizaci√≥n</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reserva : ${reservas}">
                    <td th:text="${reserva.id}"></td>
                    <td th:text="${reserva.inicio}"></td>
                    <td th:text="${reserva.fin}"></td>
                    <td>
                        <form th:action="@{/deleteReserva}" method="post" style="display:inline;">
                            <input type="hidden" name="id" th:value="${reserva.id}" />
                            <button type="submit" class="btn btn-primary" style="background-color: red; border-color: red;">Eliminar Reserva</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/crearReserva}" class="btn btn-primary" style="margin-bottom: 38px;">Crear Nueva Reserva</a>


    </div>

    <script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
</body>
</html>
