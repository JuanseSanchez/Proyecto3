<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitaciones</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css" />
</head>
<body>

    <!-- Incluye el navbar -->
    <div th:replace="navbar :: navbar"></div>

<div class="container mt-3">
    <h1>Habitaciones</h1>

    <table class="table">
        <thead>
            <tr>
                <th>Hotel</th>
                <th>NÃºmero</th>
                <th>Tipo</th>
                <th>Precio</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="habitacion : ${habitaciones}">
                <td th:text="${habitacion.hotel}"></td>
                <td th:text="${habitacion.numero}"></td>
                <td th:text="${habitacion.tipo.nombre}"></td>
                <td th:text="${habitacion.tipo.precio}"></td>
                <td>
                        <button type="submit" class="btn btn-primary" style="background-color: red; border-color: red;">Eliminar Habitacion</button>
                    
                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/crearhabitacion}" class="btn btn-primary" style="margin-bottom: 38px;">Crear Nueva Habitacion</a>

</div>

<script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
</body>
</html>
